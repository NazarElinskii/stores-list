<html>
<head>
    <title>Products of Evroopt</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.2/bootstrap-table.min.css">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css" rel="stylesheet">    
    <style>
    </style>
</head>
<body>
        <table id="table" data-filter-control="true"  data-height="250">
            <thead class="thead-dark">
                <tr>
                    <th class="identify" data-field="id" data-toggle="tooltip" data-sortable="true">ID</th>
                    <th data-field="name" data-sortable="true">Name of product</th>
                    <th data-field="description" data-sortable="true">Description</th>
                    <th class="act" data-field="act">Act</th>
                </tr>
            </thead>
        </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.2/bootstrap-table.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        function ajax(options) {
            return new Promise(function(resolve, reject) {
                $.ajax(options)
                .done(resolve)
                .fail(reject);
            });
        }
        ajax({ url:'../productsData/evroopt1Products.json'})
        .then(result=>{
            $('#table').bootstrapTable({
                data: result
            });
            $('tbody').sortable();

        }); 

        $.getScript( "../src/editTableData.js");
    </script>
</body>
</html>
